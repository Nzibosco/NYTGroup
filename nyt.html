<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search app</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">New York Times Search</h1>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <label for="searchterm">Search Term</label>
                        <input type="text" class="form-control" id="searchterm" placeholder="term">
                    </div>
                    <div class="form-group">
                        <label for="recordnumber">Number of Records to Retrieve:</label>
                        <select class="form-control" id="recordnumber">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="startyear"> Start year</label>
                        <input type="text" class="form-control" id="startyear">
                    </div>
                    <div class="form-group">
                        <label for="endyear">End year</label>
                        <input type="text" class="form-control" id="endyear">
                    </div>

                    <button type="submit" class="btn btn-dark">Search</button>
                    <button type="reset" class="btn btn-primary">Clear Results</button>

                </form>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-light" style="background-color: gray;">
                    Top articles
                </nav>
            </div>
            <br> <br>
            <div class="col-md-12">
                <div class="articles">
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h4 class="displayarticle"></h4>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
